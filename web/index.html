<!DOCTYPE html>
<html lang='en'>
    <head>
        <title>Fibra</title>

        <!--Styles-->
        <link rel="stylesheet" type="text/css" href="index.css">
        <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
        <link rel="icon" href="assets/favicon.ico" type="image/x-icon">

        <!--Libraries-->
        <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous">
        </script>
        <script src='sha.js'></script>

        <!--Scripts-->
        <script src='index.js'></script>
        
    </head>
    <body>
        <div id='top-bar'>
            <img src='assets/fibra.png'>
            <div id='top-title' class='info-item' data-info='fibra' data-info-loc='bottom'>Fibra</div>
            <div id='username'><input placeholder='Citizen Identifier'></div>
        </div>
        <div id='marketplace'>
            <div id='mp-title' class='panel-title'><span class='info-item' data-info='marketplace' data-info-loc="bottom">Marketplace</span></div>
            <div id='mp-content'>
                
            </div>
        </div>
        <div id='inventory'>
            <div id='in-title' class='panel-title'><span>Inventory</span></div>
            <div id='in-content'>
                
            </div>
        </div>
        <div id='wallet'>
            <div id='wa-title' class='panel-title'><span class='info-item' data-info='wallet' data-info-loc="bottom">Wallet</span></div>
            <div id='current-amts'>
                <span>Current Funds</span>
                <div id='amt-dollars'>$<span><span></span></span></div>
                <div id='amt-fibra'>≋<span><span></span></span></div>
            </div>
            <div id='converter'>
                <div id='conv-title'>Fund Converter</div>
                <div id='conv-val'>Conversion: $<span></span> per 1 Fibra</div>
                <div id='converter-cfg'>
                    <div><span>$</span><input id='dollar-convert'></div>
                    <div><span>≋</span><input id='fibra-convert'></div>
                </div>
                <div id='conv-buttons'>
                    <button id='conv-ftd'>Fibra > Dollars</button>
                    <button id='conv-dtf'>Dollars > Fibra</button>
                </div>
            </div>
        </div>
        <div id='news'>
            <div id='ne-title' class='panel-title'><span class='info-item' data-info='news' data-info-loc="bottom">News</span></div>
            <div id='ne-content'>
                
            </div>
        </div>
    </body>
</html>
